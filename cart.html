<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="stylesheet" href="icomoon/style.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.15.2/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="css/sweetalert2.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Orinoco||Cart</title>
</head>

<body>
    <header>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><span
                    class="icon-Capture-decran-2020-05-26-a-134723-3 navicon"></span>Orinoco</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Home"
                aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="Home">
                <ul class="navbar-nav mx-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <!-- <li class="nav-item">
                            <a class="nav-link" href="#about">Products</a>
                        </li> -->
                    <li class="nav-item">
                        <a class="nav-link" id="cart" href="cart.html"><i class="fas fa-shopping-cart"></i><span
                                id="numberArticle"></span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="confirm.html">Confirmation</i></a>
                    </li>
                </ul>
            </div>
        </nav>



        <!-- FEATURES -->
        <section class="feature d-flex align-items-center container-fluid">

            <div class="features col-12">
                <div class="row">

                    <div class="feature-boxes col-lg-4 ">
                        <i class="icon fas fa-dollar-sign fa-3x"></i> <br> <br>
                        <h2 class="grad">Chipper</h2>
                        <p>The best prices on the market</p>
                    </div>

                    <div class="feature-boxes col-lg-4 ">
                        <i class="icon fas fa-bullseye fa-3x "></i><br> <br>
                        <h2 class="grad">Elite Products</h2>
                        <p>We have all the products, the greatest products.</p>
                    </div>

                    <div class="feature-boxes col-lg-4 ">
                        <i class="icon fas fa-truck fa-3x"></i><br> <br>
                        <h2 class="grad">Fast Delivery</h2>
                        <p>Delivery within 48 hours</p>
                    </div>
                </div>
            </div>
        </section>

        <h4 class="checkout"></h4>

        <!-- Table command -->
        <div id="hideafterconfirmation" class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Article</th>
                        <th>Description</th>
                        <th>Color</th>
                        <!-- <th>Quantity</th> -->
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="cart-tablebody">

                </tbody>
            </table>

            <p>Subtotal <span class="subtotal"></span>$</p>

            <button type="button" id="order" class="btn btn-outline-dark">Confirm your order</button>
        </div>

        <!-- Form -->

        <div class="container" id="showform">
            <div class="name">

                <form action="" method="post" id="orderForm">
                    <div class="form-group">
                        <label for="last_name">Last name</label>
                        <input type="text" class="form-control" id="last_name" placeholder=" Last Name" pattern="^\D*$"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="first_name">Name</label>
                        <input type="text" class="form-control" id="first_name" placeholder="Name" pattern="^\D*$"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="abc@exemple.com" required>
                    </div>


                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder=" London,Paris, etc..."
                            pattern="^\D*$" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder=" Charles peguy street"
                            required>
                    </div>

                    <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>

        <footer id="contact">
            <i class="icon-footer fab fa-twitter fa-2x"></i>
            <i class="icon-footer fab fa-facebook-f fa-2x"></i>
            <i class="icon-footer fab fa-instagram fa-2x"></i>
            <i class="icon-footer fas fa-envelope-square fa-2x"></i>
        </footer>

        <script src="front/cart.js"></script>

</body>

</html>
